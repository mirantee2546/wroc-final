<!DOCTYPE html>
<html lang="th">
<head><meta charset="UTF-8"><title>WROC - สมัครสมาชิก</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card shadow border-0"><div class="card-body">
            <h3 class="text-center mb-4">สมัครสมาชิก WROC</h3>
            <form method="POST">
                <div class="mb-3"><label>ชื่อผู้ใช้</label><input type="text" name="username" class="form-control" required></div>
                <div class="mb-3"><label>รหัสผ่าน</label><input type="password" name="password" class="form-control" required></div>
                <button type="submit" class="btn btn-primary w-100">ยืนยันสมัคร</button>
            </form>
            <div class="text-center mt-3 small"><a href="/login">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a></div>
        </div></div>
    </div>
</body>
</html>
