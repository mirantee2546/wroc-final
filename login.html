<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>WROC - เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card shadow border-0">
            <div class="card-body">
                <h4 class="text-center mb-4">เข้าสู่ระบบ WROC</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">ชื่อผู้ใช้</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">รหัสผ่าน</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 text-white">เข้าสู่ระบบ</button>
                </form>
                <div class="text-center mt-3"><a href="/register" class="small">ยังไม่มีบัญชี? สมัครสมาชิก</a></div>
            </div>
        </div>
    </div>
</body>
</html>
