<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WROC - บริการเพิ่มยอด</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">WROC</span>
            <span class="text-white small">{{ user.username }} | ยอดเงิน: {{ user.balance }} ฿</span>
            <a href="/logout" class="btn btn-outline-light btn-sm">ออกจากระบบ</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm p-3 border-0">
                    <h5 class="mb-3">สร้างออเดอร์ใหม่</h5>
                    <form action="/order" method="POST">
                        <select name="service" class="form-select mb-3">
                            <option value="FB_LIKE">Facebook Like (0.1฿)</option>
                            <option value="IG_FOLLOW">IG Follow (0.2฿)</option>
                            <option value="TK_VIEW">TikTok View (0.05฿)</option>
                        </select>
                        <input type="url" name="link" class="form-control mb-3" placeholder="ลิงก์งาน" required>
                        <input type="number" name="quantity" class="form-control mb-3" placeholder="จำนวน" required>
                        <button type="submit" class="btn btn-primary w-100">สั่งซื้อ</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow-sm p-3 border-0">
                    <h5 class="mb-3">ประวัติสั่งซื้อ</h5>
                    <table class="table table-hover small">
                        <thead><tr><th>#</th><th>บริการ</th><th>ยอดโอน</th><th>สถานะ</th></tr></thead>
                        <tbody>
                            {% for o in orders %}
                            <tr>
                                <td>{{ o.id }}</td><td>{{ o.service }}</td><td>{{ o.price }}฿</td>
                                <td><span class="badge {% if o.status == 'Pending' %}bg-warning{% elif o.status == 'Waiting Payment' %}bg-danger{% else %}bg-success{% endif %}">{{ o.status }}</span></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
