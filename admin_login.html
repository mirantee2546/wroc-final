{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow border-0 p-4 bg-dark text-white">
            <h3 class="text-center fw-bold mb-4"><i class="bi bi-shield-lock"></i> Admin Access</h3>
            <form action="/admin/login" method="POST">
                <div class="mb-3">
                    <label class="form-label">Admin Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold">เข้าสู่ระบบหลังบ้าน</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/" class="text-light text-decoration-none small">← กลับไปหน้าหลักลูกค้า</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
